general:
  branches:
    ignore:
      - master
      - "1.0.x-dev"

machine:
  php:
    version: 5.5.21
  node:
    version: 4.2.2
  ruby:
    version: 2.2.2
  timezone:
    Europe/Amsterdam

dependencies:
  pre:
    - gem install sass
  override:
    - composer install --prefer-source --no-interaction
    - npm install
  post:
    - ./node_modules/.bin/grunt uglify
    - ./node_modules/.bin/grunt exec:build_css

test:
  override:
    - ./bin/phing
